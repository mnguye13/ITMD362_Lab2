<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" type="text/css" href="style/screen.css">
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <header>
    <div class ='center'>
      <h1>Contact Information Form</h1>
    </div>
  </header>
  <main>
    <div class = "container">
      <form action="#" method="get">
	    <fieldset>
        <div class = "row" >
          <div class= "col-25">
            <label for="firstname">First Name: </label>
          </div>
	  <div class="col-75">
	    <input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required>
	  </div>
	</div>
	<div class = "row">
	  <div class= "col-25">
	    <label for="lastname">Last Name: </label>
          </div>
	  <div class="col-75">
	    <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required>
	  </div>
	</div>
	<div class = "row">
	  <div class= "col-25">
	    <label for="email">Email: </label>
	  </div>
          <div class="col-75">
	    <input type="text" name="email" id="email" value="" placeholder="user@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" title="user@example.com" required >
	  </div>
	</div>
	<div class = "row">
	  <div class= "col-25">
	    <label for="phone">Phone:</label>
	  </div>
	  <div class="col-75">
	    <input type="tel" name="phone" id="phone" value="" placeholder="XXX-XXX-XXXX" title="XXX-XXX-XXXX" required>
	  </div>
	</div>
	<div class = "row">
	  <div class= "col-25">
	    <label for="date">Date of Birth:</label>
	  </div>
	  <div class="col-75">
	    <input type="text" name="date" id="date" value="" placeholder="MM/DD/YYYY" pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" title="MM/DD/YYYY" required>
	  </div>
	</div>
	<div class = "row center">
	  <input type="submit" value="Submit">
	</div>
	    </fieldset>
      </form>
    </div>
  </main>
	
  <footer>
    <div class ="center">
      <h4>Copyright by Minh Nguyen 2018</h4>
    </div>
  </footer>

</body>
</html>
